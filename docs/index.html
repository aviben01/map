<head>
    <meta name=viewport content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://www.govmap.gov.il/govmap/api/govmap.api.js"></script>
    <script src="scripts/map.js"></script>

</head>
<body dir="rtl" onload="init_map('map', 'מחלף דרור')">
    <div id=app style="height: 80%; width: 90%; margin: auto;">
        <div id="logos" style="padding: 0.2cm; text-align: center; display: block">
            <img style="height: 1.2cm; " src="images/hazav.png"/>
            <img style="height: 1.7cm; margin-left: 3cm; margin-right: 3cm;" src="images/titans.png"/>
            <img style="height: 1.2cm; " src="images/first.png"/>
        </div>
        <div id="controls" style="padding: 0.5cm; padding-bottom: 0; background:teal; color: white;">
            <span>
                <label for="originAddress">מוצא:</label>
                <input id="originAddress" type="text" value="מחלף דרור"/>
            </span>
            <span>
                <label for="destinationAddress">יעד:</label>
                <input id="destinationAddress" type="text" value="קדימה"/>
            </span>
            <span>
                <label for="truckHeight">גובה המשאית:</label>
                <input id="truckHeight" type="number" value='4.8' step="0.1"/>
            </span>
            <span>
                <button onclick="go()">בצע</button>
                <button onclick="reset_map()">איפוס</button>
            </span>
        </div>
        <div id="map" style="padding: 0.5cm; background:teal;">
    </div>
 
</body>
</html>
